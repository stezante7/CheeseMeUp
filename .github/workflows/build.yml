name: Build and Package CheeseMeUp ðŸ§€

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write  # âœ… Needed for release upload to work

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ§€ Checkout code
      uses: actions/checkout@v3

    - name: ðŸ·ï¸ Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: ðŸ§° Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore src/CheeseMeUp

    - name: ðŸ—ï¸ Build and publish
      run: |
        dotnet publish src/CheeseMeUp -c Release -r linux-x64 --self-contained true -o publish/

    - name: ðŸ§º Build .deb package
      run: |
        mkdir -p cheesemeup_${{ env.VERSION }}/usr/local/bin
        cp -r publish/* cheesemeup_${{ env.VERSION }}/usr/local/bin/

        mkdir -p cheesemeup_${{ env.VERSION }}/usr/share/applications
        cp packaging/cheesemeup.desktop cheesemeup_${{ env.VERSION }}/usr/share/applications/

        mkdir -p cheesemeup_${{ env.VERSION }}/usr/share/icons/hicolor/48x48/apps
        cp src/CheeseMeUp/Assets/cheese.png cheesemeup_${{ env.VERSION }}/usr/share/icons/hicolor/48x48/apps/cheesemeup.png

        mkdir -p cheesemeup_${{ env.VERSION }}/DEBIAN
        sed "s/Version: .*/Version: ${{ env.VERSION }}/" packaging/control > cheesemeup_${{ env.VERSION }}/DEBIAN/control

        dpkg-deb --build cheesemeup_${{ env.VERSION }} cheesemeup_${{ env.VERSION }}.deb

    - name: ðŸ“¤ Upload .deb as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cheesemeup-deb
        path: cheesemeup_${{ env.VERSION }}.deb

    - name: ðŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: cheesemeup_${{ env.VERSION }}.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
