name: Build and Package CheeseMeUp ğŸ§€

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§€ Checkout code
      uses: actions/checkout@v3

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV

    - name: ğŸ§° Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore src/CheeseMeUp

    - name: ğŸ—ï¸ Build and publish
      run: |
        dotnet publish src/CheeseMeUp -c Release -r linux-x64 --self-contained true -o publish/

    - name: ğŸ§º Build .deb package
      run: |
        mkdir -p ${{ env.VERSION }}/usr/local/bin
        cp -r publish/* ${{ env.VERSION }}/usr/local/bin/

        mkdir -p ${{ env.VERSION }}/usr/share/applications
        cp packaging/cheesemeup.desktop ${{ env.VERSION }}/usr/share/applications/

        mkdir -p ${{ env.VERSION }}/DEBIAN
        cp packaging/control ${{ env.VERSION }}/DEBIAN/control

        dpkg-deb --build ${{ env.VERSION }} ${{ env.VERSION }}.deb

    - name: ğŸ“¤ Upload .deb as artifact
      uses: actions/upload-artifact@v4
      with:
        name: cheesemeup-deb
        path: ${{ env.VERSION }}.deb

    - name: ğŸ·ï¸ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: cheesemeup_${{ env.VERSION }}.deb
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}        